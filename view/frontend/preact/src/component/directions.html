<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="map" style="    width: 400px;
    height: 500px;"></div>
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: chicago,
            scrollwheel: false,
            zoom: 7
        });

        var chicago = {lat: 31.85, lng: -87.65};
        var indianapolis = {lat: 39.79, lng: -76.14};

        var directionsDisplay = new google.maps.DirectionsRenderer({
            map: map
        });

        // Set destination, origin and travel mode.
        var request = {
            destination: indianapolis,
            origin: chicago,
            travelMode: 'DRIVING'
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
            if (status == 'OK') {
                console.log(response);
                // Display the route on the map.
                directionsDisplay.setDirections(response);
            }
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu3pjyCmHyMo8h98fCZv32QVbBf8bNqSY&callback=initMap"
        async defer></script>
</body>
</html>
